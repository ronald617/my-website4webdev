<!DOCTYPE html>
<html>
<head>
    <title>My Table</title>
</head>
<body>
    <h1>Database Table</h1>
    <table border="1" id="data-table">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th> <!-- adjust to your columns GO TO SQLWORKBENCH RUN COMMAND AND THEN COPY THE COLUMN NAMES THEN UPDATE CSS STYLE THIS FINISH THIS AND DONE THE ASSIGNEMETN -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('http://localhost:3000/data')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#data-table tbody');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.id}</td>
                                    <td>${row.name}</td>
                                    <td>${row.email}</td>`;  // adjust columns
                    tbody.appendChild(tr);
                });
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
